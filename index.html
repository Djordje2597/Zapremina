<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      var r = prompt("Unesite vrednost poluprečnika valjka");
      var H = prompt("Unesite visinu");
      var π = 3.14;

      var sum = parseInt(r) ** 2 * π * parseInt(H);

      alert("Zapremina valjka je: " + sum);
    </script>
  </body>
</html>
